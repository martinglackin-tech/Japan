<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin & Alex's Japanese Phrasebook</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Mochiy+Pop+One&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #E0F2F1; /* Soft Teal Background */
            color: #37474F; /* Dark Slate Blue Text */
        }
        .jp-font {
            font-family: 'Noto Sans JP', sans-serif;
        }
        .title-font {
            font-family: 'Mochiy Pop One', sans-serif;
        }
        .card {
            transform-style: preserve-3d;
            transition: transform 0.7s cubic-bezier(0.4, 0.2, 0.2, 1);
        }
        .card.is-flipped {
            transform: rotateY(180deg);
        }
        .card-face {
            backface-visibility: hidden;
            -webkit-backface-visibility: hidden;
        }
        .card-back {
            transform: rotateY(180deg);
        }
        .btn-nav {
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-nav:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .btn-nav.active {
            background: #FF6F61; /* Warm Orange-Red */
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 111, 97, 0.4);
        }
        .modal {
            transition: opacity 0.3s ease;
        }
        .play-audio-btn {
            cursor: pointer;
        }
        .quiz-option-container:hover {
            background-color: #FFDAB9; /* Peach Hover */
        }
    </style>
</head>
<body class="text-gray-800">

    <div id="app-container" class="container mx-auto p-4 md:p-8 max-w-4xl">

        <!-- Header -->
        <header class="text-center mb-8">
            <img src="title.jpg" alt="Martin & Alex's Japanese Phrasebook" class="mx-auto rounded-2xl shadow-2xl mb-6 max-w-sm w-full">
        </header>

        <!-- Navigation -->
        <nav id="navigation" class="flex justify-center space-x-2 md:space-x-4 mb-8">
            <button id="nav-learn" class="btn-nav bg-white px-4 py-2 md:px-6 md:py-3 rounded-full font-semibold text-gray-700">Learn</button>
            <button id="nav-flashcards" class="btn-nav bg-white px-4 py-2 md:px-6 md:py-3 rounded-full font-semibold text-gray-700">Flashcards</button>
            <button id="nav-quiz" class="btn-nav bg-white px-4 py-2 md:px-6 md:py-3 rounded-full font-semibold text-gray-700">Quiz</button>
        </nav>

        <!-- Main Content Area -->
        <main id="main-content">
            <!-- Content will be dynamically inserted here -->
        </main>
    </div>

    <!-- Quiz Results Modal -->
    <div id="quiz-modal" class="modal fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 hidden z-50">
        <div class="bg-white rounded-2xl shadow-2xl p-8 text-center max-w-md w-full transform transition-all scale-95 opacity-0" style="background: linear-gradient(135deg, #fff1eb 0%, #e0f2f1 100%);">
            <h2 id="modal-title" class="title-font text-3xl font-bold mb-4 text-orange-600">Quiz Complete!</h2>
            <p id="modal-score" class="text-5xl font-bold mb-2 text-gray-800"></p>
            <p id="modal-feedback" class="text-lg text-gray-600 mb-4"></p>
            <a href="#" id="see-answers-link" class="text-orange-500 hover:underline mb-4 block">See answers</a>
            <div id="answers-breakdown" class="hidden text-left max-h-60 overflow-y-auto mb-4 p-3 bg-white/50 rounded-lg">
                <!-- Breakdown will be inserted here -->
            </div>
            <button id="modal-close-btn" class="bg-orange-500 text-white px-8 py-3 rounded-full font-semibold hover:bg-orange-600 transition-transform duration-200 hover:scale-105 shadow-lg">Try Again!</button>
        </div>
    </div>


    <script>
        // --- DATA ---
        const phrases = [
            { id: 1, english: "Do you understand English?", romaji: "Eigo wakarimasu ka?", japanese: "英語分かりますか？" },
            { id: 2, english: "I don't understand Japanese.", romaji: "Nihongo wakarimasen", japanese: "日本語分かりません。" },
            { id: 3, english: "Is card okay?", romaji: "Kaado ii desu ka?", japanese: "カードいいですか？" },
            { id: 4, english: "Thank you.", romaji: "Arigatou gozaimasu", japanese: "ありがとうございます。" },
            { id: 5, english: "Where is the toilet?", romaji: "Toire wa doko desu ka?", japanese: "トイレはどこですか？" },
            { id: 6, english: "Don't worry, it's okay, I'm fine.", romaji: "Daijoubu", japanese: "大丈夫。" },
            { id: 7, english: "Thank you for the meal.", romaji: "Gochisousama deshita", japanese: "ごちそうさまでした。" },
            { id: 8, english: "Can I get the bill, please?", romaji: "Okaikei onegaishimasu", japanese: "お会計お願いします。" },
            { id: 9, english: "Excuse me.", romaji: "Sumimasen", japanese: "すみません。" },
            { id: 10, english: "I am Irish", romaji: "Watashi wa Airurando-jin desu", japanese: "私はアイルランド人です。" },
            { id: 11, english: "I am British", romaji: "Watashi wa Igirisu-jin desu", japanese: "私はイギリス人です。" },
            { id: 12, english: "Please give me some beer/water/tea", romaji: "Biiru/mizu/ocha kudasai", japanese: "ビール／水／お茶 ください。" },
            { id: 13, english: "Cool, pretty, cute", romaji: "Kakkoī, kirei, kawaī", japanese: "かっこいい、きれい、かわいい。" },
            { id: 14, english: "Excuse me, where is this train?", romaji: "Sumimasen, kono densha wa doko desu ka?", japanese: "すみません、この電車はどこですか？" }
        ];

        const words = [
            { id: 101, english: "English", romaji: "Eigo", japanese: "英語" },
            { id: 102, english: "Japanese", romaji: "Nihongo", japanese: "日本語" },
            { id: 103, english: "Card", romaji: "Kaado", japanese: "カード" },
            { id: 104, english: "Toilet", romaji: "Toire", japanese: "トイレ" },
            { id: 105, english: "Where", romaji: "Doko", japanese: "どこ" },
            { id: 106, english: "Okay", romaji: "Daijoubu", japanese: "大丈夫" },
            { id: 107, english: "Bill", romaji: "Okaikei", japanese: "お会計" },
            { id: 108, english: "Excuse me", romaji: "Sumimasen", japanese: "すみません" },
            { id: 109, english: "Beer", romaji: "Biiru", japanese: "ビール" },
            { id: 110, english: "Water", romaji: "Mizu", japanese: "水" },
            { id: 111, english: "Tea", romaji: "Ocha", japanese: "お茶" },
            { id: 112, english: "Please give me", romaji: "Kudasai", japanese: "ください" },
            { id: 113, english: "Cool", romaji: "Kakkoī", japanese: "かっこいい" },
            { id: 114, english: "Pretty", romaji: "Kirei", japanese: "きれい" },
            { id: 115, english: "Cute", romaji: "Kawaī", japanese: "かわいい" },
            { id: 116, english: "Train", romaji: "Densha", japanese: "電車" },
        ];

        // --- STATE ---
        let flashcardItems = [];
        let currentFlashcardIndex = 0;
        let quizQuestions = [];
        let currentQuizQuestionIndex = 0;
        let quizScore = 0;
        let quizResults = [];
        let japaneseVoices = [];

        // --- DOM ELEMENTS ---
        const mainContent = document.getElementById('main-content');
        const navLearn = document.getElementById('nav-learn');
        const navFlashcards = document.getElementById('nav-flashcards');
        const navQuiz = document.getElementById('nav-quiz');
        const quizModal = document.getElementById('quiz-modal');
        const modalContent = quizModal.querySelector('div');
        const seeAnswersLink = document.getElementById('see-answers-link');
        const answersBreakdown = document.getElementById('answers-breakdown');

        // --- EVENT LISTENERS ---
        navLearn.addEventListener('click', showLearnView);
        navFlashcards.addEventListener('click', showFlashcardsView);
        navQuiz.addEventListener('click', showQuizView);
        
        document.getElementById('modal-close-btn').addEventListener('click', () => {
             hideQuizModal();
             showQuizView();
        });

        seeAnswersLink.addEventListener('click', (e) => {
            e.preventDefault();
            showAnswersBreakdown();
        });


        // --- AUDIO FUNCTIONALITY ---
        function loadVoices() {
            if ('speechSynthesis' in window) {
                japaneseVoices = window.speechSynthesis.getVoices().filter(voice => voice.lang === 'ja-JP');
            }
        }

        function playAudio(text, event) {
            if (event) event.stopPropagation();
            if ('speechSynthesis' in window) {
                window.speechSynthesis.cancel();
                const utterance = new SpeechSynthesisUtterance(text);
                utterance.lang = 'ja-JP';
                utterance.rate = 0.9;
                if (japaneseVoices.length > 0) {
                    utterance.voice = japaneseVoices[0];
                } else {
                    console.warn("Japanese voice not found, using browser default for ja-JP.");
                }
                window.speechSynthesis.speak(utterance);
            } else {
                console.error('Text-to-Speech not supported in this browser.');
            }
        }
        
        const speakerIconSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.536 8.464a5 5 0 010 7.072m2.828-9.9a9 9 0 010 12.728M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            </svg>`;

        // --- VIEW RENDERING ---
        function setActiveNav(button) {
            [navLearn, navFlashcards, navQuiz].forEach(btn => btn.classList.remove('active'));
            button.classList.add('active');
        }

        function showLearnView() {
            setActiveNav(navLearn);
            let content = `<div class="space-y-4">`;
            phrases.forEach(phrase => {
                content += `
                    <div class="bg-white/80 backdrop-blur-sm p-5 rounded-2xl shadow-lg flex items-center justify-between transition-all duration-300 hover:shadow-xl hover:scale-[1.02]">
                        <div>
                            <p class="font-semibold text-lg text-gray-800">${phrase.english}</p>
                            <p class="text-orange-600 font-medium">${phrase.romaji}</p>
                            <div class="flex items-center mt-2">
                                <p class="jp-font text-gray-900 text-2xl">${phrase.japanese}</p>
                                <button class="play-audio-btn text-gray-500 hover:text-orange-600 ml-4" data-text="${phrase.japanese}">${speakerIconSVG}</button>
                            </div>
                        </div>
                    </div>
                `;
            });
            content += `</div>`;
            mainContent.innerHTML = content;

            mainContent.querySelectorAll('.play-audio-btn').forEach(button => {
                button.addEventListener('click', (e) => playAudio(e.currentTarget.dataset.text, e));
            });
        }

        function showFlashcardsView() {
            setActiveNav(navFlashcards);
            flashcardItems = [...phrases, ...words];
            // Shuffle the combined array using Fisher-Yates algorithm
            for (let i = flashcardItems.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [flashcardItems[i], flashcardItems[j]] = [flashcardItems[j], flashcardItems[i]];
            }
            currentFlashcardIndex = 0;
            renderFlashcard();
        }

        function renderFlashcard() {
            if (flashcardItems.length === 0) {
                mainContent.innerHTML = `<p>No flashcards to display.</p>`;
                return;
            }
            const item = flashcardItems[currentFlashcardIndex];
            mainContent.innerHTML = `
                <div class="perspective-1000 h-80">
                    <div id="flashcard" class="card relative w-full h-full mx-auto cursor-pointer">
                        <div class="card-face absolute w-full h-full bg-white rounded-2xl shadow-xl flex items-center justify-center p-6 text-center">
                            <h2 class="text-2xl md:text-3xl font-bold text-gray-800">${item.english}</h2>
                        </div>
                        <div class="card-back card-face absolute w-full h-full bg-gradient-to-br from-orange-400 to-red-400 text-white rounded-2xl shadow-xl flex flex-col items-center justify-center p-6 text-center">
                            <p class="text-2xl md:text-3xl font-semibold">${item.romaji}</p>
                             <div class="flex items-center mt-4">
                                <p class="jp-font text-3xl md:text-4xl">${item.japanese}</p>
                                <button class="play-audio-btn text-white hover:text-orange-100 ml-4" data-text="${item.japanese}">${speakerIconSVG}</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="flex justify-between items-center mt-8">
                    <button id="prev-card" class="btn-nav bg-white text-gray-700 font-bold py-3 px-6 rounded-full">&lt; Prev</button>
                    <span class="font-semibold text-slate-700/90 text-lg">${currentFlashcardIndex + 1} / ${flashcardItems.length}</span>
                    <button id="next-card" class="btn-nav bg-white text-gray-700 font-bold py-3 px-6 rounded-full">Next &gt;</button>
                </div>
            `;

            mainContent.querySelector('#flashcard').addEventListener('click', (e) => {
                if (!e.target.closest('.play-audio-btn')) {
                    e.currentTarget.classList.toggle('is-flipped');
                }
            });
            mainContent.querySelector('.play-audio-btn').addEventListener('click', (e) => playAudio(e.currentTarget.dataset.text, e));
            mainContent.querySelector('#prev-card').addEventListener('click', () => {
                currentFlashcardIndex = (currentFlashcardIndex - 1 + flashcardItems.length) % flashcardItems.length;
                renderFlashcard();
            });
            mainContent.querySelector('#next-card').addEventListener('click', () => {
                currentFlashcardIndex = (currentFlashcardIndex + 1) % flashcardItems.length;
                renderFlashcard();
            });
        }

        function showQuizView() {
            setActiveNav(navQuiz);
            startQuiz();
        }
        
        function startQuiz() {
            quizScore = 0;
            currentFlashcardIndex = 0;
            quizResults = [];
            quizQuestions = generateQuizQuestions();
            renderQuizQuestion();
        }

        function generateQuizQuestions() {
            const shuffledPhrases = [...phrases].sort(() => 0.5 - Math.random());
            return shuffledPhrases.map(correctPhrase => {
                const wrongPhrases = [...phrases]
                    .filter(p => p.id !== correctPhrase.id)
                    .sort(() => 0.5 - Math.random())
                    .slice(0, 3);
                
                const options = [correctPhrase, ...wrongPhrases].sort(() => 0.5 - Math.random());
                return {
                    question: correctPhrase.english,
                    options: options.map(p => ({ romaji: p.romaji, japanese: p.japanese })),
                    answer: correctPhrase.romaji
                };
            });
        }

        function renderQuizQuestion() {
            if (currentQuizQuestionIndex >= quizQuestions.length) {
                showQuizResults();
                return;
            }
            const q = quizQuestions[currentQuizQuestionIndex];
            mainContent.innerHTML = `
                <div class="bg-white/80 backdrop-blur-sm p-6 md:p-8 rounded-2xl shadow-lg text-center flex flex-col justify-center min-h-[22rem]">
                    <p class="text-gray-600 mb-2 font-semibold">Question ${currentQuizQuestionIndex + 1} of ${quizQuestions.length}</p>
                    <h2 class="text-2xl md:text-3xl font-bold mb-6 text-gray-800">${q.question}</h2>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        ${q.options.map(option => `
                            <div class="quiz-option-container flex items-center bg-white rounded-lg shadow-md hover:shadow-lg transition-all duration-200 cursor-pointer" data-answer="${option.romaji}">
                                <span class="flex-grow p-4 text-lg md:text-xl text-orange-600 font-semibold text-center">${option.romaji}</span>
                                <button class="play-audio-btn p-4 text-gray-500 hover:text-orange-600 flex-shrink-0" data-text="${option.japanese}">${speakerIconSVG}</button>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            mainContent.querySelectorAll('.quiz-option-container').forEach(container => {
                container.addEventListener('click', handleQuizAnswer);
            });
        }

        function handleQuizAnswer(e) {
            const container = e.target.closest('.quiz-option-container');
            if (!container) return;

            if (e.target.closest('.play-audio-btn')) {
                playAudio(e.target.closest('.play-audio-btn').dataset.text, e);
                return;
            }

            mainContent.querySelectorAll('.quiz-option-container').forEach(c => c.style.pointerEvents = 'none');

            const selectedAnswer = container.dataset.answer;
            const correctAnswer = quizQuestions[currentQuizQuestionIndex].answer;
            const isCorrect = selectedAnswer === correctAnswer;

            quizResults.push({
                question: quizQuestions[currentQuizQuestionIndex].question,
                selectedAnswer: selectedAnswer,
                correctAnswer: correctAnswer,
                isCorrect: isCorrect
            });
            
            if (isCorrect) {
                quizScore++;
                container.classList.add('bg-green-400', 'text-white');
            } else {
                container.classList.add('bg-red-400', 'text-white');
            }

            setTimeout(() => {
                currentQuizQuestionIndex++;
                renderQuizQuestion();
            }, 1200);
        }
        
        function showQuizResults() {
            const scorePercentage = Math.round((quizScore / quizQuestions.length) * 100);
            document.getElementById('modal-score').textContent = `${scorePercentage}%`;
            
            let feedback = "Good effort! Keep practicing.";
            if (scorePercentage > 90) feedback = "Excellent! You're a natural!";
            else if (scorePercentage > 70) feedback = "Great job! You're getting the hang of it.";
            document.getElementById('modal-feedback').textContent = feedback;

            showQuizModal();
        }

        function showAnswersBreakdown() {
            let breakdownHTML = '<ul class="space-y-3">';
            quizResults.forEach(result => {
                if (result.isCorrect) {
                    breakdownHTML += `
                        <li class="p-2 rounded-md bg-green-100 border-l-4 border-green-500">
                            <p class="font-semibold text-gray-700">${result.question}</p>
                            <p class="text-green-700">Your answer: ${result.selectedAnswer} (Correct)</p>
                        </li>
                    `;
                } else {
                    breakdownHTML += `
                        <li class="p-2 rounded-md bg-red-100 border-l-4 border-red-500">
                            <p class="font-semibold text-gray-700">${result.question}</p>
                            <p class="text-red-700">Your answer: ${result.selectedAnswer} (Incorrect)</p>
                            <p class="text-gray-600">Correct answer: ${result.correctAnswer}</p>
                        </li>
                    `;
                }
            });
            breakdownHTML += '</ul>';
            answersBreakdown.innerHTML = breakdownHTML;
            answersBreakdown.classList.remove('hidden');
            seeAnswersLink.classList.add('hidden');
        }

        function showQuizModal() {
            quizModal.classList.remove('hidden');
            setTimeout(() => {
                quizModal.classList.remove('opacity-0');
                modalContent.classList.remove('scale-95', 'opacity-0');
                modalContent.classList.add('scale-100');
            }, 10);
        }

        function hideQuizModal() {
            modalContent.classList.remove('scale-100');
            modalContent.classList.add('scale-95', 'opacity-0');
            quizModal.classList.add('opacity-0');
            setTimeout(() => {
                quizModal.classList.add('hidden');
                // Reset the answers view for the next quiz
                answersBreakdown.classList.add('hidden');
                seeAnswersLink.classList.remove('hidden');
            }, 300);
        }

        // --- APP INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            loadVoices();
            if (speechSynthesis.onvoiceschanged !== undefined) {
                speechSynthesis.onvoiceschanged = loadVoices;
            }
            showLearnView();
        });

    </script>
</body>
</html>
